<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

</head>
<style>
    .media {
        border-color: gray;
        border-style: solid;
    }
</style>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <nav class="navbar navbar-expand-lg 1-dark bg-secondary d-flex justify-content-center">
        <div class="proyecto">
            <h2 class="display-4">Proyecto DASW</h2>
        </div>
    </nav>
    <form>
        <div class="jumbotron">
            <div class="d-flex justify-content-center">
                <h1 class="display-1">-Iniciar sesi칩n-</h1>
            </div>
            <br>
            <br>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-8">
                        <label for="correo">Correo registrado:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="correo" id="correo" class="form-control" required>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <div class="col-8">
                        <label for="contra">Contrase침a:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" name="contra" id="contra" class="form-control" required>
                        </div>
                    </div>
                </div>
                <br>
                <br>
            </div>
            <hr>
            <div class="d-flex justify-content-center">
                <button id="btnLogin" type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <br>
            <br>
            <div class="d-flex justify-content-center">
                <a href="#" data-toggle="modal" data-target="#ModalRegistrarse">Registrarse</a>
            </div>
        </div>
    </form>
    <div class="modal fade" id="ModalRegistrarse" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear cuenta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" name="nombre" id="nom" class="form-control" placeholder="Nombre"
                                        required>
                                </div>
                                <div class="col-6">
                                    <input type="text" name="apellido" id="ap" class="form-control"
                                        placeholder="Apellido" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <input type="email" name="coreo" id="corr" class="form-control"
                                        placeholder="Tu correo" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <input type="password" name="contra" id="contra" class="form-control"
                                        placeholder="Tu contrase침a" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <input type="password" name="contra1" id="contra1" class="form-control"
                                        placeholder="Confirmar contrase침a" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <input type="date" name="fecha" id="fech" class="form-control" placeholder="Fecha"
                                        required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" name="username" id="username" class="form-control"
                                        placeholder="Nombre de usuario" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <input type="url" name="url" id="url" class="form-control"
                                        placeholder="URL de imagen de perfil">
                                </div>
                            </div>
                        </div>

                </div>
                <div class="modal-footer flex-column">
                    <div class="w-100 d-flex">
                        <div class="p-2">
                            <button id="btnRegister" type="submit" class="btn btn-primary">Crear</button>
                        </div>
                        <div class="ml-auto p-2">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
                </form>

            </div>
        </div>
    </div>

    <script src="./login.js"></script>
    
</body>

</html>
